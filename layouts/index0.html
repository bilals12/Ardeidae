<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}
<body>
    <div id="landing">
        <div id="landing-canva"></div>
        <div id="landing-content">
            {{- partial "header.html" . -}}
            <section id="categories-container">
                <div class="category-item" data-category="about">About</div>
                <div class="category-item" data-category="cv">CV</div>
                <div class="category-item" data-category="posts">Posts</div>
                <div class="category-item" data-category="photography">Photography</div>
            </section>
            <div id="content-area">
                <!-- Content will be loaded here dynamically -->
            </div>
            <button id="back-button" style="display:none;">&#8592; Back</button>
            {{- partial "footer.html" . -}}
        </div>
    </div>

    <script src="{{ relURL `p5/p5.min.js` }}"></script>
    <script src="{{ relURL `js/genart.js` }}"></script>
    <script src="{{ relURL `js/main.js` }}"></script>
</body>
</html>
